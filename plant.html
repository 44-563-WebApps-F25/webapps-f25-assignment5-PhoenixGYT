<!DOCTYPE html>
<html lang="en">
<head>
  <title>Plant View</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>  

  </head>
<body>
  <h1>Pick a plant by Dara Osunkoya</h1>
  <div>OSUNKOYA</div>
  <div class="container">
    <div class="row">
      <div class="col-sm-2">O</div>
      <div class="col-sm-2">S</div>
      <div class="col-sm-2">U</div>
      <div class="col-sm-2">N</div>
      <div class="col-sm-2">K</div>
      <div class="col-sm-2">O</div>
    </div>
    <div class="row">
      <div class="col-md">Orchid</div>
      <div class="col-md">Sunflower</div>
      <div class="col-md">Ursinia</div>
      <div class="col-md">Nemesia</div>
      <div class="col-md">Kalmia</div>
      <div class="col-md">Oxeye Daisy</div>
    </div>
    <p>col-md broke faster this is because it is using md which breaks earlier than small</p>

  </div>

  <div class="containter">
    <img src="./Orchid.png" class="img-fluid" alt="Orchid" width="400px" height="400px" style="aspect-ratio:1/1; object-fit:cover;">
    <img src="./Ursinia.png" class="img-fluid" alt="Ursinia" width="400" height="400" style="aspect-ratio:1/1; object-fit:cover;">
    <img src="./Kalmia.png" class="img-fluid" alt="Kalmia" width="400" height="400" style="aspect-ratio:1/1; object-fit:cover;">
  </div>

  <div class="containter">
    <img src="./Orchid.png" alt="Orchid" width="50" height="50" style="aspect-ratio:1/1; object-fit:cover;">
    <img src="./Ursinia.png" alt="Ursinia" width="50" height="50" style="aspect-ratio:1/1; object-fit:cover;">
    <img src="./Kalmia.png" alt="Kalmia" width="50" height="50" style="aspect-ratio:1/1; object-fit:cover;">
  </div>

</body>
</html>
